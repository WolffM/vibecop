# vibeCheck Self-Test Workflow
#
# This workflow runs vibeCheck on itself (dogfooding) to:
# 1. Test that the action works correctly
# 2. Catch issues in the vibeCheck codebase itself
# 3. Validate changes before release
#
# Uses the local action (uses: ./) to test the actual composite action.

name: vibeCheck Self-Test

on:
  # Weekly schedule
  schedule:
    - cron: "17 3 * * 1"

  # Run on push to main to catch issues early
  push:
    branches: [main]

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      cadence:
        description: "Analysis cadence"
        required: false
        default: "weekly"
        type: choice
        options:
          - daily
          - weekly
          - monthly
      skip_issues:
        description: "Skip issue creation (dry run)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  issues: write
  security-events: write

jobs:
  analyze:
    name: Self-Test Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Use the local action (dogfooding)
      - name: Run vibeCheck
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cadence: ${{ inputs.cadence || 'weekly' }}
          severity_threshold: "info"
          confidence_threshold: "low"
          merge_strategy: "same-linter"
          skip_issues: ${{ inputs.skip_issues || 'false' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vibecheck-self-test-results
          path: .vibecheck-output/
          retention-days: 14
